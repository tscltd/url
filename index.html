<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const redirects = {
            "baocantho.com.vn/no-luc-but-pha": "https://baocantho.com.vn/no-luc-but-pha-tren-hanh-trinh-cong-nghiep-hoa-hien-dai-hoa-a183168.html",
            "hien-mau": "https://docs.google.com/forms/d/e/1FAIpQLSehjyeKn3_-P9ZfR29H7DxJxQWH34l3h4GuQjRHCs2LaTyLnQ/viewform",
            "example2": "https://example.com/link-2"
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const key = getQueryParam('r');
            if (key && redirects[key]) {
                window.location.href = redirects[key];
            } else {
                alert("Liên kết không hợp lệ hoặc thiếu tham số!");
            }
        };
    </script>
</head>
<body>
    <p>Đang chuyển hướng, vui lòng chờ...</p>
</body>
</html>
